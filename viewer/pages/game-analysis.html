<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <title>Hyper Chess</title>

        <link rel = "icon" type = "image/png" href = "favicon.ico"/>

        <link href = "styles/primary.css"               rel = "stylesheet" type = "text/css"/>
        <link href = "styles/pages/game-loading.css"    rel = "stylesheet" type = "text/css"/>

        <!-- board/main styles -->
        <link href = "/board-modules/graphics/styles/primary.css"         rel = "stylesheet" type = "text/css"/>
        <link href = "/board-modules/graphics/styles/board-styles.css"    rel = "stylesheet" type = "text/css"/>
        <link href = "/board-modules/graphics/styles/piece-styles.css"    rel = "stylesheet" type = "text/css"/>
        <link href = "/board-modules/graphics/styles/widgets.css"         rel = "stylesheet" type = "text/css"/>

        <script src = "scripts/hyper-active/bot-wrapper.js"></script>
        <script src = "scripts/game/module-loader.js"></script>
        <script src = "scripts/graphics/module-init.js"></script>
        
        <!-- graphics scripts -->
        <script defer src = "scripts/graphics/graphics.js"></script>
        <script defer src = "scripts/graphics/resize.js"></script>

        <script defer src = "scripts/network/game-loading.js"></script>

    </head>
    <body>

        <div id = "game-loading">
            <select id = "tournament-options"></select>
            <button id = "game-loading_prev" onclick = "prevGame();">&lt;</button>
            <input id = "game-loading_index" type = "number" value = 1>
            <button id = "game-loading_next" onclick = "nextGame();">&gt;</button>
        </div>
        <div id = "main-board" tabindex = "-1" class = "board-graphics board-graphics--board-blue board-graphics--pieces-cburnett"></div>

    </body>
</html>
