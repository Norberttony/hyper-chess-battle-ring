<!DOCTYPE html>
<html>
    <head>
        <title>Battle Ring</title>

        <link href = "styles/primary.css"               rel = "stylesheet" type = "text/css"/>
        <link href = "styles/pages/filter.css"          rel = "stylesheet" type = "text/css"/>
        
        <!-- board/main styles -->
        <link href = "styles/board/primary.css"         rel = "stylesheet" type = "text/css"/>
        <link href = "styles/board/board-styles.css"    rel = "stylesheet" type = "text/css"/>
        <link href = "styles/board/piece-styles.css"    rel = "stylesheet" type = "text/css"/>
        <link href = "styles/board/widgets.css"         rel = "stylesheet" type = "text/css"/>
        
        <script src = "scripts/game/module-loader.js"></script>
        <script src = "scripts/graphics/module-init.js"></script>

        <!-- graphics scripts -->
        <script src = "scripts/graphics/pgn/pgn-data.js"></script>
        <script src = "scripts/graphics/pgn/variation.js"></script>
        <script src = "scripts/graphics/board-graphics.js"></script>
        <script defer src = "scripts/graphics/pool.js"></script>

        <script defer src = "scripts/filter/filter.js"></script>
        <script defer src = "scripts/filter/view.js"></script>
    </head>
    <body>

        <div class = "data-options">
            Tournament Selected:
            <select id = "tournament-options"></select>
        </div>
        <div id = "filters" class = "filters">
            <div>
                Filter by result
            </div>

            <div class = "radio filters__result">
                <button value = "1-0">1-0</button>
                <button value = "1/2-1/2">1/2-1/2</button>
                <button value = "0-1">0-1</button>
            </div>

            <div>
                Filter by termination
            </div>

            <div class = "radio filters__termination">
                <button value = "checkmate">Checkmate</button>
                <button value = "fifty move rule">Draw by fifty move rule</button>
                <button value = "threefold repetition">Draw by threefold</button>
                <button value = "timeout">Timeout</button>
                <button value = "stalemate">Stalemate</button>
            </div>

            <div>
                Filter by game phase
            </div>

            <div class = "radio filters__phase">
                <button value = "opening">Opening</button>
                <button value = "middlegame">Middlegame</button>
                <button value = "lateMiddlegame">Late Middlegame</button>
                <button value = "endgame">Endgame</button>
            </div>

            <div>
                Filter by piece configuration
            </div>

            <div class = "filters__constellation board-graphics--pieces-cburnett"></div>

            <button style = "grid-column: 2;" onclick = "applyFilters();">Apply filters</button>
        </div>
        <div class = "filter__stats">
            <div>
                <span class = "stats__filtered-num">0</span>
                games filtered out of
                <span class = "stats__filtered-max">0</span>
            </div>
            <div>
                <div>
                    White's constellation won <span class = "stats__w-const-wins"></span> times
                    (<span class = "stats__w-const-perc"></span>%)
                </div>
                <div>
                    Black's constellation won <span class = "stats__b-const-wins"></span> times
                    (<span class = "stats__b-const-perc"></span>%)
                </div>
                <div>
                    And they drew <span class = "stats__const-draws"></span> times
                    (<span class = "stats__const-draws-perc"></span>%)
                </div>
            </div>
        </div>
        <div id = "pages" class = "pages"></div>
        <div class = "page-control">
            <button onclick = "prevPage();">&lt; Previous</button>
            <div>
                Page <span class = "page-control__curr-page">0</span> /
                <span class = "page-control__max-page">0</span>
            </div>
            <button onclick = "nextPage();">Next &gt;</button>
        </div>

    </body>
</html>
